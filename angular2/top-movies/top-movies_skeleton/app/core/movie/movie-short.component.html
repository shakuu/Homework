<div class="col-xs-3">
    <p>
        <img [src]="movie.Poster" [alt]="movie.Title" width="100px">
    </p>
</div>
<div class="col-xs-3">
    <p>{{movie.Title}}</p>
</div>
<div class="col-xs-3">
    <p>{{movie.Year}}</p>
</div>
<div *ngIf="movie.imdbRating" class="col-xs-3">
    <p>{{movie.imdbRating}}</p>
</div>
<div *ngIf="movie.imdbID" class="col-xs-3">
    <a routerLink="/omdb/{{movie.imdbID}}"><p>details</p></a>
</div>
