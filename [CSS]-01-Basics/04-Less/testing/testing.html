<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>:target pseudoclass example</title>
  <style>
    #newcomment {
      display: none;
    }
    
    #newcomment:target {
      display: block;
    }
  </style>

</head>

<body>
  <p><a href="#newcomment">Add a comment</a></p>
  <div id="newcomment">
    <form>
      <p>Write your comment:<br />
        <textarea></textarea></p>
    </form>
  </div>
</body>

</html>
